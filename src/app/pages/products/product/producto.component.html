<mat-card class="card" >

    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-content>{{ product.description}} {{product.description.length > 20 ? '...' : product.description}} </mat-card-content>

    <mat-card-actions>
       <button mat-flat-button color="primary" (click)="onClick()">
           precio:{{product.price | currency}}
           ------------------------------
           <mat-icon>add_shopping_cart</mat-icon>
       </button>
    </mat-card-actions>
   </mat-card>
