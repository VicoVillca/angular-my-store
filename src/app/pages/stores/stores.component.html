


<div class="main-div">
    <h1 class="center">Lista de tiendas</h1>
    <p class="text-center">Lista de sucursales de nuestra tienda.</p>
    <section class="stores" >
        <mat-card class="example-card" *ngFor="let store of stores" >
            <mat-card-title>{{store.name}}</mat-card-title>
            <mat-card-subtitle>{{store.address}}</mat-card-subtitle>
            <mat-card-content>
            <p>{{store.city}}</p>
            <p>{{store.openingHours}}</p>
            </mat-card-content>
        </mat-card>
    </section>
</div>
